<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://primefaces.org/ui ">
<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"></link>
    <title>Management interface</title>
</h:head>

<h:body>
    <h:form>
        <h:dataTable value="#{UserRest.users}" var="users">
            <h:column>
                <xsi:facet name="Header">Name</xsi:facet>
                #{users.username}
            </h:column>

            <h:column>
                <xsi:facet name="Header">Email</xsi:facet>
                #{users.email}
            </h:column>

            <h:column>
                <xsi:facet name="Header">Role</xsi:facet>
                #{users.role}
            </h:column>
        </h:dataTable>
    </h:form>

    <xsi:commandButton value="Get Kweets" styleClass="apply_button" actionListener="#{}" update="table-wrapper">
        <f:attribute name="trigram" value="#{searchBean.trigram}"/>
        <f:attribute name="firstName" value="#{searchBean.firstName}"/>
        <f:attribute name="lastName" value="#{searchBean.lastName}"/>
    </xsi:commandButton>

    <h:panelGroup id="table-wrapper">
        <xsi:dataTable rendered="#{searchBean.visible}" value="#{searchBean.listUser}" var="user">
            <xsi:column headerText="Trigram">
                <h:outputText value="#{searchBean.trigram}"/>
            </xsi:column>
        </xsi:dataTable>
    </h:panelGroup>

</h:body>
</html>
