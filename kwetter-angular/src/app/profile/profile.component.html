<div *ngIf="sessionService.loggedInUser" class="container">
  <div class="row profile">
    <div class="col-md-3">
      <div class="profile-sidebar">
        <!-- SIDEBAR USERPIC -->
        <div class="profile-userpic" >
          <img src="{{user?.profilePicturePath}}" class="img-responsive center" alt="">
        </div>
        <!-- END SIDEBAR USERPIC -->
        <!-- SIDEBAR USER TITLE -->
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
            {{user?.name}}
          </div>
          <div class="profile-usertitle-job">
            {{user?.role}}
          </div>
        </div>
        <!-- END SIDEBAR USER TITLE -->
        <!-- SIDEBAR BUTTONS -->
        <div class="profile-userbuttons">
          <button *ngIf="!alreadyFollowing()" [disabled]="isLoggedInUser()" (click)="follow()" type="button" class="btn btn-success btn-sm">Follow</button>
          <button *ngIf="alreadyFollowing()" [disabled]="isLoggedInUser()" (click)="unfollow()" type="button" class="btn btn-danger btn-sm">Unfollow</button>
        </div>
        <!-- END SIDEBAR BUTTONS -->
        <!-- SIDEBAR MENU -->
        <div class="profile-usermenu">
          <ul class="nav flex-column">
            <li class="nav-item active">
              <a (click)="navigate('messages')"  role="button" class="nav-link-active">
                <i class="glyphicon glyphicon-home"></i>
                Messages </a>
            </li>
            <li class="nav-item">
              <a (click)="navigate('details')"  role="button">
                <i class="glyphicon glyphicon-user"></i>
                Details </a>
            </li>
            <li class="nav-item">
              <a (click)="navigate('following')"  role="button">
                <i class="glyphicon glyphicon-user"></i>
                Following </a>
            </li>
            <li class="nav-item">
              <a (click)="navigate('followers')" role="button">
                <i class="glyphicon glyphicon-user"></i>
                Followers</a>
            </li>
          </ul>
        </div>
        <!-- END MENU -->
      </div>
    </div>
  </div>
</div>
