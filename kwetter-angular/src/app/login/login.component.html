<div *ngIf="!sessionService.loggedInUser" class="container">
  <h2>Login</h2>
  <form  name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #username="ngModel" id="email" required />
      <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" id="password" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <input type="submit" class="btn btn-success" [disabled]="!f.form.valid"/>
    </div>
  </form>
</div>
<div *ngIf="sessionService.loggedInUser" class="container">
  <p>You are already logged in. You will be redirected soon.</p>
</div>
